<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple URL Shortener</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>URL Shortener</h1>
  <form id="urlForm">
    <input type="text" id="originalUrl" placeholder="Enter long URL" required />
    <button type="submit">Shorten</button>
  </form>
  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
